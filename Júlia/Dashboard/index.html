<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Usuário</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Estilos personalizados aqui */
    </style>
</head>

<body>

    <header class="container-fluid bg-dark text-light p-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>Página do Usuário</h1>
                </div>
                <div class="col-md-6 d-flex align-items-center justify-content-end">
                    <form class="d-flex me-3">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                        <button class="btn btn-outline-light" type="submit">Buscar</button>
                    </form>
                    <button class="btn btn-warning" id="btnPropor" data-bs-toggle="modal"
                        data-bs-target="#modalProposta">Propor</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <h2>Conteúdo</h2>
        <div id="conteudo">
            <!-- Aqui o conteúdo será inserido dinamicamente -->
        </div>
    </div>

    <!-- Modal de Proposta -->
    <div class="modal fade" id="modalProposta" tabindex="-1" aria-labelledby="modalPropostaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalPropostaLabel">Propor Ideia</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formProposta">
                        <div class="mb-3">
                            <label for="area" class="form-label">Área</label>
                            <input type="text" class="form-control" id="area" required>
                        </div>
                        <div class="mb-3">
                            <label for="estrategia" class="form-label">Faz Parte da Estratégia</label>
                            <input type="text" class="form-control" id="estrategia" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoria</label>
                            <input type="text" class="form-control" id="categoria" required>
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição da Proposta</label>
                            <textarea class="form-control" id="descricao" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Arquivo JavaScript -->
    <script src="../Dashboard-ADM/js/database.js"></script>
    <script>
        document.getElementById('formProposta').addEventListener('submit', function (event) {
            event.preventDefault(); // Evita o envio padrão do formulário

            // Obter os valores do formulário
            var area = document.getElementById('area').value;
            var estrategia = document.getElementById('estrategia').value;
            var categoria = document.getElementById('categoria').value;
            var descricao = document.getElementById('descricao').value;

            // Aqui você pode enviar os dados para o servidor ou tratá-los como quiser

            // Renderizar mensagem de agradecimento
            var conteudo = document.getElementById('conteudo');
            conteudo.innerHTML = '<div class="alert alert-success" role="alert">Proposta enviada com sucesso! Obrigado. Entraremos em contato.</div>';

            // Fechar o modal
            var modal = new bootstrap.Modal(document.getElementById('modalProposta'));
            modal.hide();
        });
    </script>
</body>

</html>
