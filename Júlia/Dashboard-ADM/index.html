<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de ADM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 bg-light sidebar">
                <div class="d-flex flex-column p-3">
                    <h3 class="mb-6">Menu</h3>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="bi bi-clock-history"></i> Histórico
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-building"></i> Áreas da empresa
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-journal"></i> Categorias da empresa
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-plus-square"></i> Adicionar Startup
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-people"></i> Todas as startups
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Conteúdo principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1 class="mt-4">Bem-vindo à Página de ADM</h1>
                <!-- Aqui vai o conteúdo principal da sua página -->
            </main>
        </div>
    </div>

    <!-- Bootstrap JavaScript (opcional, se você precisar de funcionalidades interativas) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Arquivo JavaScript -->
    <script src="./js/database.js"></script>
    <script>
        // Função para renderizar as propostas na área do administrador
        function renderizarPropostas() {
            let propostasContainer = document.querySelector('.container-fluid .row .col-md-9 .main');
            propostasContainer.innerHTML = ''; // Limpa o conteúdo atual

            // Verifica se há propostas no banco de dados
            if (propostas.length === 0) {
                propostasContainer.innerHTML = '<p>Nenhuma proposta enviada.</p>';
                return;
            }

            // Percorre o array de propostas e gera o HTML para cada uma
            propostas.forEach(function (proposta, index) {
                let propostaHTML = `
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">${proposta.area}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">${proposta.estrategia}</h6>
                            <p class="card-text"><strong>Categoria:</strong> ${proposta.categoria}</p>
                            <p class="card-text"><strong>Descrição:</strong> ${proposta.descricao}</p>
                        </div>
                    </div>
                `;
                propostasContainer.innerHTML += propostaHTML;
            });
        }

        // Chama a função para renderizar as propostas quando a página é carregada
        window.onload = renderizarPropostas;
    </script>
</body>

</html>
